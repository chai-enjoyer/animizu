<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="js/search.js" defer></script>
    <script src="js/dark_light_mode.js" defer></script>
    <title>AniMizu</title>
    <link rel="icon" href="images/logo.png" type="image/icon type">
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo"><img src="images/Animizu.png" alt="Animizu"></h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active"><a href="index.html">Home</a></li>
                    <li class="menu-list-item">Contact Us</li>                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="images/pfp.jpg" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="toggle">
            <i class="fa-solid fa-moon toggle-icon"></i>
            <i class="fa-solid fa-sun toggle-icon"></i>
            <div class="toggle-ball"></div>
        </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="box">
            <input type="search" id="search" placeholder="Search...">
            <a href="#">
                <i class="left-menu-icon fa-solid fa-magnifying-glass"></i>
            </a>
        </div>
        <i class="left-menu-icon fa-solid fa-house"></i>
    </div>


    <div class="container">
        <div class="content-container">
            <div class="featured-content">
            </div>
            <div class="text-container">
                <img src="images/animes.png" alt="animes">
            </div>
            <div class="anime-container">
                <div class="anime-list">
                    <div class="anime-type">
                        <img src="images/Bleach/tybw_cover.jpg" alt="Аниме 1">
                        <h3>Bleach: Thousand Year Blood War</h3>
                    </div>
                    <div class="anime-type">
                        <img src="images/BlueBox/bluebox_cover.jpg" alt="Аниме 2">
                        <h3>BlueBox</h3>
                    </div>
                    <div class="anime-type">
                        <img src="images/Dandadan/dandadan_cover.jpg" alt="Аниме 3">
                        <h3>Dandadan</h3>
                    </div>
                    <div class="anime-type">
                        <img src="images/Erased/erased_cover.jpg" alt="Аниме 4">
                        <h3>Erased</h3>
                    </div>
                    <div class="anime-type">
                        <img src="images/Frieren/frieren_cover.jpg" alt="Аниме 5">
                        <h3>Frieren: Beyond Journey's End</h3>
                    </div>
                    <div class="anime-type">
                        <img src="images/JujutsuKaisen/jjk_cover.jpg" alt="Аниме 3">
                        <h3>Jujutsu Kaisen</h3>
                    </div>
                </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
