<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniMizu - Login & Sign Up</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-box login-box visible">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <!-- Signup Form -->
        <div class="auth-box signup-box hidden">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" placeholder="Enter your name" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
